<div class="centered-card">
    <p-card>
      <div class="p-card-title">Create a New Activity</div>
      <div class="p-card-content">
        <form>
          <!-- Add form fields here (e.g., activity title, description, date, etc.) -->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"  />
          </div>
  
          <div class="form-group">
            <label for="image">Upload an Image</label>
            <div class="circular-input">
              <input type="file" id="image" name="image" accept="image/*"/>
              <i class="pi pi-camera"></i>
            </div>
          </div>
  
          <div class="form-group">
            <label for="date">Date of Activity</label>
            <input type="date" id="date" name="date"  />
          </div>
  
          <div class="form-group">
            <label for="place">Place</label>
            <input type="text" id="place" name="place"  />
          </div>
  
          <div class="form-group">
            <label for="numOfPersons">Number of Persons</label>
            <input type="number" id="numOfPersons" name="numOfPersons"  />
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
          </div>
  
          <!-- Add more form fields as needed -->
          <button type="submit" class="p-button p-button-primary">Submit</button>
        </form>
       
      </div>

    </p-card>
  </div>
