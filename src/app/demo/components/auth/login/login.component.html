<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden " style="background-color:rgba(230, 230, 230);">
    <div class="flex align-items-center justify-content-center" style="width: 50%; display: inline-block; ">
        <div
            style="border-radius:56px; padding:0.1rem; background: linear-gradient(180deg, #3e587b 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px; ">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.svg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome </div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5"
                        style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: #3e587b;">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In"  class="w-full text-xl p-3 md:w-30rem 
                    border-none mt-3 color-btn-1 font-normal line-height-3 px-3 text-white" [routerLink]="['/']"></button>
            
                    <br>
                    <br>
                    <br>
                    <span style="margin: 20px;">Not a member?
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color:#3e587b;" [routerLink]="['/registration']">Sign Up here</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
