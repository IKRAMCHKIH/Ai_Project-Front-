<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden mt-5 " >
    <div class="flex flex-column align-items-center justify-content-center" style="width: 40%;">
                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #3e587b 10%, rgba(33, 150, 243, 0) 30%); width:100%;">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px ;   ">
                <div class="text-center mb-5">
                <img src="assets/layout/images/logo.svg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Create a new account  </div>
                 
                </div>

                <div style="margin-left: 120px">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                    <input id="email1" type="text" placeholder="Full Name" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Phone</label>
                    <input id="email1" type="text" placeholder="Phone " pInputText class="w-full md:w-30rem mb-3"  style="padding:1rem">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Address </label>
                    <input id="email1" type="text" placeholder="Your address" pInputText class="w-full md:w-30rem mb-3"  style="padding:1rem">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Bio (Description ) </label>
                    <input id="email1" type="text" placeholder="describe your self" pInputText class="w-full md:w-30rem mb-3"  style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                     
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" 
                    [toggleMask]="true" styleClass="mb-3"  inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <br>
                    <br>
                    
                    <button pButton pRipple label="Create An account"  class="w-full p-3 md:w-30rem border-nonefont-light line-height-2 color-btn-1 text-white"
              
                     [routerLink]="['/']"></button>
                    <br>
                    <br>
                    <span>Already have an account?
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #3e587b;" [routerLink]="['/login']">Log in
                    </a></span>
                    
                </div>
            </div>
        </div>
    </div>
</div>
